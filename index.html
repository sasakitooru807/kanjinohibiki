        body {
            font-family: 'Noto Sans JP', sans-serif;

        /* 木枠の表現 */
        .blackboard-frame {
            border: 12px solid #5d4037;
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.3);
